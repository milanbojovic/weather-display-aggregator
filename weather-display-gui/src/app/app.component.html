  </div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a id="accuw" class="nav-link" [ngClass]="{'active': accuWeather === 'accuw'}" [routerLink]=""
         (click)="passTheSalt('accuw')">AccuWeather.com</a>
    </li>
    <li class="nav-item">
      <a id="w2u" class="nav-link" [ngClass]="{'active': accuWeather === 'w2u'}" [routerLink]=""
         (click)="passTheSalt('w2u')" >Weather to umbrella</a>
    </li>
    <li class="nav-item">
      <a id="rhmdz" class="nav-link" [ngClass]="{'active': accuWeather === 'rhmdz'}" [routerLink]=""
         (click)="passTheSalt('rhmdz')">RHMDZ</a>
    </li>
  </ul>
